<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÃ¡quina de Memes | Bruno H</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="app">
            <div class="logo">
                <img src="./assets/logo.png" alt="">
            </div>

            <div class="app-photo-picker">
                <select 
                    id="memes-list" 
                    onChange="changeMemePicture(this.value)"
                ></select>

                <input type="file" id="image-input" accept="image/jpeg, image/png, image/jpg, image/webp">
            </div>

            <div class="app-image" id="downlabled">
                <textarea name="" class="text-box" placeholder="Digite seu meme" aria-multiline="true"></textarea>
                <div id="display-image"></div>
                <textarea name="" class="text-box" placeholder="Digite seu meme" aria-multiline="true"></textarea>
            </div>

            <div class="download">
                <button id="btn-download">Download</button>
            </div>
        </div>
    </div>
    
    <script src="./js/scripts.js"></script>
    <script src="./js/html2canvas.min.js"></script>
    <script>
        document.getElementById("btn-download").onclick = () => {
            const screenshotPrint = document.querySelector("#downlabled")
            screenshotPrint.style.backgroundColor = "black"
            screenshotPrint.style.textTransform = "uppercase"
            screenshotPrint.style.fontFamily= "Roboto"
            html2canvas(screenshotPrint).then((canvas) => {
                const base64Image = canvas.toDataURL("image/png")
                let anchor = document.createElement("a")
                anchor.setAttribute("href", base64Image)
                anchor.setAttribute("download", "my-meme.png")
                anchor.click()
                anchor.remove()
            })
        }
    </script>
</body>
</html>
